<div class="container mx-auto px-6 py-12">
  <h2 class="text-3xl font-bold text-center text-white mb-12">Mis Proyectos</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    
    @for (project of projects; track project.title) {
      <div class="bg-gray-800 rounded-lg overflow-hidden flex flex-col group transform hover:-translate-y-2 transition-transform duration-300 shadow-lg">
        <img [src]="project.imageUrl" alt="Vista previa de {{ project.title }}" class="w-full h-48 object-cover">
        
        <div class="p-6 flex flex-col flex-grow">
          <h3 class="text-xl font-bold text-white mb-2">{{ project.title }}</h3>
          <p class="text-gray-400 mb-4 flex-grow">{{ project.description }}</p>
          
          <div class="flex flex-wrap gap-2 mb-6">
            @for (tag of project.tags; track tag) {
              <span class="bg-gray-700 text-teal-300 text-xs font-semibold px-2.5 py-1 rounded-full">
                {{ tag }}
              </span>
            }
          </div>

          <div class="mt-auto border-t border-gray-700 pt-4 flex items-center justify-end space-x-4">
            <a [href]="project.githubUrl" target="_blank" rel="noopener noreferrer" title="Ver cÃ³digo en GitHub"
               class="text-gray-400 hover:text-white transition-colors duration-300">
              <fa-icon [icon]="faGithub" class="text-2xl"></fa-icon>
            </a>

            @if(project.liveUrl) {
              <a [href]="project.liveUrl" target="_blank" rel="noopener noreferrer" title="Ver demo en vivo"
                 class="text-gray-400 hover:text-white transition-colors duration-300">
                <fa-icon [icon]="faExternalLinkAlt" class="text-2xl"></fa-icon>
              </a>
            }
          </div>
          </div>
      </div>
    }

  </div>
</div>
