<div class="fixed inset-0 z-50 bg-black bg-opacity-80 backdrop-blur-sm flex items-center justify-center" (click)="closeTerminal()">
  <div class="w-full max-w-4xl h-3/4 bg-gray-900 rounded-lg shadow-2xl flex flex-col font-mono text-sm text-gray-300" (click)="$event.stopPropagation()">

    <div class="bg-gray-800 p-2 rounded-t-lg flex items-center">
      <div class="w-3 h-3 bg-red-500 rounded-full mr-2"></div>
      <div class="w-3 h-3 bg-yellow-500 rounded-full mr-2"></div>
      <div class="w-3 h-3 bg-green-500 rounded-full"></div>
      <span class="flex-1 text-center text-xs">rafael@portfolio: ~</span>
    </div>

    <div class="flex-1 p-4 overflow-y-auto" #scrollContainer>
      @for(line of lines; track $index) {
        <div [innerHTML]="line"></div>
      }

      <div class="flex items-center">
        <span class="text-teal-400">â†’</span>
        <span class="text-blue-400 ml-2">~/portfolio</span>
        <span class="mx-2">$</span>
        <input
          type="text"
          class="bg-transparent border-none text-gray-300 w-full focus:outline-none"
          [(ngModel)]="command"
          (keydown.enter)="onEnter()"
          #inputField
          autofocus>
        <span class="cursor w-2 h-4"></span>
      </div>
    </div>

  </div>
</div>
