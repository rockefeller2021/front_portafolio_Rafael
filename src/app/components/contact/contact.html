<div class="container mx-auto px-6 py-12 text-center">
  <h2 class="text-3xl font-bold text-white mb-8">Hablemos</h2>
  <p class="text-gray-400 mb-12 max-w-2xl mx-auto">
    ¿Tienes una idea o un proyecto en mente? No dudes en contactarme. Siempre estoy abierto a nuevas oportunidades y colaboraciones.
  </p>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="max-w-xl mx-auto text-left">
    <div class="mb-4">
      <label for="name" class="block text-gray-300 mb-2">Nombre</label>
      <input type="text" id="name" formControlName="name" class="w-full bg-gray-800 border-gray-700 rounded-md p-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500 transition-shadow" placeholder="Tu nombre completo">
    </div>

    <div class="mb-4">
      <label for="email" class="block text-gray-300 mb-2">Email</label>
      <input type="email" id="email" formControlName="email" class="w-full bg-gray-800 border-gray-700 rounded-md p-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500 transition-shadow" placeholder="tu@correo.com">
    </div>

    <div class="mb-6">
      <label for="message" class="block text-gray-300 mb-2">Mensaje</label>
      <textarea id="message" formControlName="message" rows="5" class="w-full bg-gray-800 border-gray-700 rounded-md p-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500 transition-shadow" placeholder="Cuéntame sobre tu idea..."></textarea>
    </div>

    <button type="submit" [disabled]="isSending" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-6 rounded-md transition duration-300 disabled:bg-gray-500 disabled:cursor-wait flex items-center justify-center">
      @if (isSending) {
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>Enviando...</span>
      } @else {
        <span>Enviar Mensaje</span>
      }
    </button>
  </form>

  <div class="max-w-xl mx-auto mt-12">
    <div class="relative">
      <div class="absolute inset-0 flex items-center" aria-hidden="true">
        <div class="w-full border-t border-gray-700"></div>
      </div>
      <div class="relative flex justify-center">
        <span class="bg-gray-900 px-4 text-sm text-gray-400">o encuéntrame en</span>
      </div>
    </div>

    <div class="flex justify-center space-x-6 mt-6">
      <a href="https://github.com/tu-usuario" target="_blank" rel="noopener noreferrer" aria-label="GitHub"
         class="text-gray-400 hover:text-white transition-colors duration-300">
        <fa-icon [icon]="faGithub" class="text-3xl"></fa-icon>
      </a>
      <a href="https://linkedin.com/in/tu-usuario" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn"
         class="text-gray-400 hover:text-white transition-colors duration-300">
        <fa-icon [icon]="faLinkedin" class="text-3xl"></fa-icon>
      </a>
    </div>
  </div>


</div>
