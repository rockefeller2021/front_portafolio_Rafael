<div class="bg-gray-950 min-h-screen text-white">
  <div class="container mx-auto px-6 py-20 pt-32">
    <h1 class="text-5xl font-bold mb-12 text-center">Mi Blog Técnico</h1>

    @if (posts$ | async; as posts) {
      <div class="space-y-8 max-w-4xl mx-auto">
        @for (post of posts; track post.id) {
          <a [routerLink]="['/blog', post.slug]" class="block bg-gray-900 p-6 rounded-lg hover:bg-gray-800 transition-colors duration-300">
            <h2 class="text-2xl font-bold text-teal-400">{{ post.title }}</h2>
            <p class="text-sm text-gray-500 mt-1">Publicado el: {{ post.createdAt | date: 'longDate' }}</p>
          </a>
        } @empty {
          <p class="text-center text-gray-400">Aún no hay artículos publicados. ¡Vuelve pronto!</p>
        }
      </div>
    } @else {
      <p class="text-center text-gray-400">Cargando artículos...</p>
    }
  </div>
</div>
